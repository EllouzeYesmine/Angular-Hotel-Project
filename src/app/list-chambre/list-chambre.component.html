<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Hotels - Rooms and Suites</title>
    
</head>
<body>
    
    <main>
        <div class="container">
            <div class="page-header-container">
                <br>
                <br>
                <h2 class="page-header">Star Hotel Rooms</h2>
                            </div>
            <!-- Rooms -->
            <section  class="rooms-section" >
                <div class="row room-section-header-container">
                    <div class="col col-3">
                        <h4 class="room-section-header active-header" id="standard-room">Standard Rooms</h4>
                    </div>
                    <div class="col col-3">
                        <h4 class="room-section-header" id="executive-room">Executive Rooms</h4>
                    </div>
                    <div class="col col-3">
                        <h4 class="room-section-header" id="king-room">King Suites</h4>
                    </div>
                </div>
                <button (click)="open()" type="button" class="rates">Ajouter chambre</button>
                <div class="card-container">
                    <mat-card *ngFor="let item of chambres" class="card">
                      <ng-container>
                        
                          <img class="imagecard" [src]="item.image" alt="" />
                        
                      </ng-container>
                      <mat-card-header>
                        <mat-card-title>Type: {{ item.type }}</mat-card-title>
                      </mat-card-header>
                      <mat-card-content>Prix:
                        {{ item.prix }} DT
                      </mat-card-content>
                      <div class="buttons-container">
                        <a routerLink="/details/{{item.id}}" class="btn-ghost">View More</a>
                        <a routerLink="#"  class="btn-fill">Book Now</a>
                        
                    </div>
                    </mat-card>
                  </div>
            </section> 
            <br>
            <br>
            <br>

        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <nav class="footer-nav">
                <div class="footer-description">
                    <h3 class="footer-description-title">Star Hotels</h3>
                    <p>Hospitality and Comfort are our watchwords</p>
                </div>
                <div class="footer-contact-us">
                    <h3 class="footer-description-title">Contact Us</h3>
                    <p class="footer-description-detail"> 
                        <img src="./assets/img/map-pin.svg" class="footer-description-icon" alt="star hotel location">

                        <span>23, Fola Osibo, Lekki Phase 1</span></p>
                    <p class="footer-description-detail">
                        <img src="./assets/img/phone.svg" class="footer-description-icon" alt="star hotels phone number"> 
                        <span>
                     08185956620</span></p>
                    <p class="footer-description-detail">
                        <img src="./assets/img/mail.svg" class="footer-description-icon" alt="star hotels email">
                        <span>support@starhotels.com</span> </p>
                </div>
                <div class="footer-follow-us">
                    <h3 class="footer-description-title">Follow Us</h3>
                    <ul class="footer-follow-us-lists">
                        <li class="follow-us-list">
                            <a href="">
                                <img src="./assets/img/facebook.svg" alt="star hotels facebook page">
                            </a>
                        </li>
                        <li class="follow-us-list">
                            <a href="">
                                <img src="./assets/img/twitter.svg" alt="star hotels twitter page">
                            </a>
                        </li>
                        <li class="follow-us-list">
                            <a href="">
                                <img src="./assets/img/instagram.svg" alt="star hotels instagram page">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </footer>
</body>

</html>
